<body>
    <h1>Login Form </h1>

    <form action="#" onsubmit="return login()">

        <br>
        Password :
        <input type="password" placeholder="*********" id="2ndpassword" required>
        <br>
        <br>
        <button>Login</button>
    </form>

    <script>

        let Lname = JSON.parse(localStorage.getItem("SPname"));
        let Lemail = JSON.parse(localStorage.getItem("SPemail"));
        let Lpassword = JSON.parse(localStorage.getItem("SPpassword"));



        function login() {

            let LPemail = document.getElementById("2ndemail").value;
            let LPpassword = document.getElementById("2ndpassword").value;
            let isFound = false;


            for (let i = 0; i < Lemail.length; i++) {
                if (LPemail === Lemail[i]) {
                    isFound = [i];
                    break;
                }
            }

            if (isFound === false) {
                alert("user not found")
            } else if (LPpassword === Lpassword[isFound]) {

                alert("login success");
                window.location.href = "logout.html";



            } else {
                alert("Error Password")
            }



            return false;
        }
